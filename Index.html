<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute cats API</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="centering">
      <button v-on:click="getCuteCats">Get your cute cats</button>
    </div>
    <div v-for="item in cuteCats" class="adjust">
      <img :src="item.url" alt="">
    </div>
  </div>
  <script src="apiFunction.js"></script>
</body>

</html>
